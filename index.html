    <script>
        class SciFiMusicGenerator {

        class Zobrist {
            constructor(size) {
                this.size = size;
                this.table = Array(size).fill(0).map(() => Array(size).fill(0).map(() => [
                    Math.floor(Math.random() * Number.MAX_SAFE_INTEGER),
                    Math.floor(Math.random() * Number.MAX_SAFE_INTEGER)
                ]));
            }

            computeHash(board) {
                let hash = 0;
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (board[i][j]) {
                            const playerIndex = board[i][j] === 'black' ? 0 : 1;
                            hash ^= this.table[i][j][playerIndex];
                        }
                    }
                }
                return hash;
            }

            updateHash(hash, row, col, player) {
                const playerIndex = player === 'black' ? 0 : 1;
                return hash ^ this.table[row][col][playerIndex];
            }
        }

        class GomokuAI {
            constructor(boardSize) {
                this.boardSize = boardSize;
                this.zobrist = new Zobrist(boardSize);
                this.transpositionTable = new Map();

                this.scores = {
                    FIVE: 10000000,
                    OPEN_FOUR: 100000,
                    FOUR: 10000,
                    OPEN_THREE: 5000,
                    THREE: 1000,
                    OPEN_TWO: 500,
                    TWO: 100,
                    ONE: 10
                };
            }

            findBestMove(board, player, depth) {
                this.transpositionTable.clear();
                const startTime = performance.now();
                const bestMove = this.minimax(board, depth, -Infinity, Infinity, true, player);
                const endTime = performance.now();
                console.log(`AI decision took ${endTime - startTime}ms. Searched depth: ${depth}. Best move score: ${bestMove.score}`);
                return bestMove;
            }

            minimax(board, depth, alpha, beta, maximizingPlayer, player) {
                const hash = this.zobrist.computeHash(board);
                const cached = this.transpositionTable.get(hash);
                if (cached && cached.depth >= depth) {
                    if (cached.flag === 'EXACT') return { score: cached.score, row: -1, col: -1 };
                    if (cached.flag === 'LOWER' && cached.score > alpha) alpha = cached.score;
                    if (cached.flag === 'UPPER' && cached.score < beta) beta = cached.score;
                    if (alpha >= beta) return { score: cached.score, row: -1, col: -1 };
                }

                const evaluation = this.evaluate(board, player);
                if (depth === 0 || Math.abs(evaluation) >= this.scores.FIVE) {
                    return { score: evaluation, row: -1, col: -1 };
                }

                const moves = this.generateMoves(board);
                if (moves.length === 0) {
                     return { score: 0, row: -1, col: -1 };
                }

                let bestMove = { score: maximizingPlayer ? -Infinity : Infinity, row: -1, col: -1 };
                const currentPlayer = maximizingPlayer ? player : (player === 'black' ? 'white' : 'black');

                for (const move of moves) {
                    board[move.row][move.col] = currentPlayer;
                    const result = this.minimax(board, depth - 1, alpha, beta, !maximizingPlayer, player);
                    board[move.row][move.col] = null;

                    if (maximizingPlayer) {
                        if (result.score > bestMove.score) {
                            bestMove.score = result.score;
                            bestMove.row = move.row;
                            bestMove.col = move.col;
                        }
                        alpha = Math.max(alpha, bestMove.score);
                    } else {
                        if (result.score < bestMove.score) {
                            bestMove.score = result.score;
                            bestMove.row = move.row;
                            bestMove.col = move.col;
                        }
                        beta = Math.min(beta, bestMove.score);
                    }

                    if (alpha >= beta) break;
                }

                let flag = 'EXACT';
                if (bestMove.score <= alpha) flag = 'UPPER';
                else if (bestMove.score >= beta) flag = 'LOWER';
                this.transpositionTable.set(hash, { score: bestMove.score, depth, flag });

                return bestMove;
            }

            evaluate(board, player) {
                let playerScore = 0;
                let opponentScore = 0;
                const opponent = player === 'black' ? 'white' : 'black';

                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j <= this.boardSize - 5; j++) {
                        const window = [];
                        for(let k = 0; k < 5; k++) window.push(board[i][j+k]);
                        const score = this.evaluateWindow(window, player, opponent);
                        playerScore += score.player;
                        opponentScore += score.opponent;
                    }
                }

                for (let i = 0; i <= this.boardSize - 5; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        const window = [];
                        for(let k = 0; k < 5; k++) window.push(board[i+k][j]);
                        const score = this.evaluateWindow(window, player, opponent);
                        playerScore += score.player;
                        opponentScore += score.opponent;
                    }
                }

                for (let i = 0; i <= this.boardSize - 5; i++) {
                    for (let j = 0; j <= this.boardSize - 5; j++) {
                        const window = [];
                        for(let k = 0; k < 5; k++) window.push(board[i+k][j+k]);
                        const score = this.evaluateWindow(window, player, opponent);
                        playerScore += score.player;
                        opponentScore += score.opponent;
                    }
                }

                for (let i = 0; i <= this.boardSize - 5; i++) {
                    for (let j = 4; j < this.boardSize; j++) {
                         const window = [];
                        for(let k = 0; k < 5; k++) window.push(board[i+k][j-k]);
                        const score = this.evaluateWindow(window, player, opponent);
                        playerScore += score.player;
                        opponentScore += score.opponent;
                    }
                }

                return playerScore - opponentScore * 1.1;
            }

            evaluateWindow(window, player, opponent) {
                let playerCount = 0;
                let opponentCount = 0;
                for (const cell of window) {
                    if (cell === player) playerCount++;
                    else if (cell === opponent) opponentCount++;
                }

                const score = { player: 0, opponent: 0 };
                if (playerCount > 0 && opponentCount > 0) {
                    return score;
                }

                if (playerCount > 0) {
                    score.player = this.getScoreForPattern(playerCount, 5 - playerCount);
                } else if (opponentCount > 0) {
                    score.opponent = this.getScoreForPattern(opponentCount, 5 - opponentCount);
                }
                return score;
            }

            getScoreForPattern(count, empty) {
                if (count === 5) return this.scores.FIVE;
                if (count === 4) return this.scores.OPEN_FOUR;
                if (count === 3) return empty === 2 ? this.scores.OPEN_THREE : this.scores.THREE;
                if (count === 2) return empty === 3 ? this.scores.OPEN_TWO : this.scores.TWO;
                if (count === 1) return this.scores.ONE;
                return 0;
            }

            generateMoves(board) {
                const moves = [];
                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        if (board[i][j] === null && this.hasNeighbor(board, i, j, 2)) {
                            const score = this.evaluateMove(board, i, j, 'white') + this.evaluateMove(board, i, j, 'black');
                            moves.push({ row: i, col: j, score });
                        }
                    }
                }
                moves.sort((a, b) => b.score - a.score);
                return moves.slice(0, 15);
            }

            evaluateMove(board, row, col, player) {
                board[row][col] = player;
                const score = this.evaluate(board, player);
                board[row][col] = null;
                return score;
            }

            hasNeighbor(board, row, col, distance) {
                for (let i = -distance; i <= distance; i++) {
                    for (let j = -distance; j <= distance; j++) {
                        if (i === 0 && j === 0) continue;
                        const r = row + i;
                        const c = col + j;
                        if (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize && board[r][c]) {
                            return true;
                        }
                    }
                }
                return false;
            }
        }

        class GomokuGame {
            constructor() {
                this.boardSize = 15;
                this.board = [];
                this.currentPlayer = 'black';
                this.gameOver = false;
                this.moveHistory = [];
                this.soundEnabled = true;
                this.difficulty = 'easy';
                this.musicGenerator = new SciFiMusicGenerator();
                this.ai = new GomokuAI(this.boardSize);
                this.zobrist = this.ai.zobrist;
                this.currentHash = 0;
                this.teachingMode = false;
                this.hintMove = null;
                this.init();
            }

            init() {
                this.createBoard();
                this.renderBoard();
                this.updateTurnInfo();
                this.currentHash = this.zobrist.computeHash(this.board);
            }

            createBoard() {
                this.board = [];
                for (let i = 0; i < this.boardSize; i++) {
                    this.board[i] = new Array(this.boardSize).fill(null);
                }
            }

            renderBoard() {
                const grid = document.getElementById('gameGrid');
                grid.innerHTML = '';

                const availableWidth = window.innerWidth - 40;
                const availableHeight = window.innerHeight - 200;
                const boardDim = Math.min(availableWidth, availableHeight, 600);
                const cellSize = boardDim / this.boardSize;

                grid.style.width = `${boardDim}px`;
                grid.style.height = `${boardDim}px`;
                grid.style.backgroundSize = `${cellSize}px ${cellSize}px`;


                for (let i = 0; i < this.boardSize; i++) {
                    for (let j = 0; j < this.boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'intersection';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.onclick = () => this.handleClick(i, j);
                        grid.appendChild(cell);
                    }
                }

                if (this.teachingMode && !this.gameOver && this.currentPlayer === 'black') {
                    this.showHint();
                }
            }

            handleClick(row, col) {
                if (this.gameOver || this.board[row][col] || this.currentPlayer === 'white') {
                    return;
                }

                this.makeMove(row, col, 'black');

                if (!this.gameOver) {
                    this.currentPlayer = 'white';
                    this.updateTurnInfo();
                    this.showLoading(true);

                    setTimeout(() => {
                        this.aiMove();
                        this.showLoading(false);
                    }, 100);
                }
            }

            makeMove(row, col, player) {
                this.board[row][col] = player;
                this.moveHistory.push({ row, col, player });
                this.currentHash = this.zobrist.updateHash(this.currentHash, row, col, player);
                this.renderPiece(row, col, player);

                if (this.checkWin(row, col, player)) {
                    this.endGame(player);
                } else if (this.moveHistory.length === this.boardSize * this.boardSize) {
                    this.endGame('draw');
                }

                if (this.teachingMode && !this.gameOver && this.currentPlayer === 'black') {
                    this.clearHint();
                    setTimeout(() => this.showHint(), 500);
                }
            }

            renderPiece(row, col, player) {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (!cell.querySelector('.piece')) {
                    const piece = document.createElement('div');
                    piece.className = `piece piece-${player}`;
                    cell.appendChild(piece);
                    this.playSound('place');
                }
            }

            toggleTeaching() {
                this.teachingMode = !this.teachingMode;
                const btn = document.getElementById('teachingBtn');
                btn.classList.toggle('active', this.teachingMode);

                if (this.teachingMode && !this.gameOver && this.currentPlayer === 'black') {
                    this.showHint();
                } else {
                    this.clearHint();
                }
            }

            showHint() {
                if (!this.teachingMode || this.gameOver || this.currentPlayer !== 'black') return;

                const depthMap = { 'easy': 2, 'medium': 3, 'hard': 4, 'expert': 5 };
                const depth = depthMap[this.difficulty];
                const bestMove = this.ai.findBestMove(this.board, 'black', depth);

                if (bestMove && bestMove.row !== -1) {
                    this.hintMove = bestMove;
                    const cell = document.querySelector(`[data-row="${bestMove.row}"][data-col="${bestMove.col}"]`);
                    if (cell && !cell.querySelector('.piece')) {
                        const hint = document.createElement('div');
                        hint.className = 'hint-piece piece-black';
                        cell.appendChild(hint);
                    }
                }
            }

            clearHint() {
                const hints = document.querySelectorAll('.hint-piece');
                hints.forEach(hint => hint.remove());
                this.hintMove = null;
            }

            setDifficulty(level) {
                this.difficulty = level;
                document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');

                if (this.teachingMode) {
                    this.clearHint();
                    setTimeout(() => this.showHint(), 100);
                }
            }

            aiMove() {
                const depthMap = { 'easy': 2, 'medium': 3, 'hard': 4, 'expert': 5 };
                const depth = depthMap[this.difficulty];

                const move = this.ai.findBestMove(this.board, 'white', depth);

                if (move && move.row !== -1) {
                    this.makeMove(move.row, move.col, 'white');
                    this.currentPlayer = 'black';
                    this.updateTurnInfo();
                } else {
                    if (!this.gameOver) this.endGame('draw');
                }
            }

            checkWin(row, col, player) {
                const directions = [[1, 0], [0, 1], [1, 1], [1, -1]];
                for (const [dr, dc] of directions) {
                    let count = 1;
                    const winningPieces = [{row, col}];
                    for (let i = 1; i < 5; i++) {
                        const r = row + dr * i, c = col + dc * i;
                        if (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize && this.board[r][c] === player) {
                            count++; winningPieces.push({row: r, col: c});
                        } else break;
                    }
                    for (let i = 1; i < 5; i++) {
                        const r = row - dr * i, c = col - dc * i;
                        if (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize && this.board[r][c] === player) {
                            count++; winningPieces.push({row: r, col: c});
                        } else break;
                    }
                    if (count >= 5) {
                        this.highlightWinningPieces(winningPieces);
                        return true;
                    }
                }
                return false;
            }

            highlightWinningPieces(pieces) {
                pieces.forEach(({row, col}) => {
                    const piece = document.querySelector(`[data-row="${row}"][data-col="${col}"] .piece`);
                    if (piece) piece.classList.add('winning-piece');
                });
            }

            endGame(winner) {
                this.gameOver = true;
                this.clearHint();
                const gameOverEl = document.getElementById('gameOver');
                const titleEl = document.getElementById('gameOverTitle');
                titleEl.textContent = winner === 'draw' ? 'Âπ≥Â±ÄÔºÅ' : (winner === 'black' ? 'ÊÅ≠Âñú‰Ω†Ëµ¢‰∫ÜÔºÅ' : 'Â•∂ÈæôËµ¢‰∫ÜÔºÅ');
                setTimeout(() => {
                    gameOverEl.classList.add('active');
                    this.playSound('gameOver');
                }, 500);
            }

            updateTurnInfo() {
                const turnInfo = document.getElementById('turnInfo');
                const blackIndicator = document.getElementById('blackIndicator');
                const whiteIndicator = document.getElementById('whiteIndicator');
                if (this.currentPlayer === 'black') {
                    turnInfo.textContent = this.teachingMode ? 'ËΩÆÂà∞‰Ω†‰∫ÜÔºàÊïôÂ≠¶Ôºâ' : 'ËΩÆÂà∞‰Ω†‰∫Ü';
                    blackIndicator.classList.add('player-active');
                    whiteIndicator.classList.remove('player-active');
                } else {
                    turnInfo.textContent = 'Â•∂ÈæôÊÄùËÄÉ‰∏≠...';
                    blackIndicator.classList.remove('player-active');
                    whiteIndicator.classList.add('player-active');
                }
            }

            newGame() {
                this.gameOver = false;
                this.currentPlayer = 'black';
                this.moveHistory = [];
                this.createBoard();
                this.renderBoard();
                this.updateTurnInfo();
                this.currentHash = this.zobrist.computeHash(this.board);
                document.getElementById('gameOver').classList.remove('active');
                this.playSound('newGame');

                if (this.teachingMode) {
                    setTimeout(() => this.showHint(), 500);
                }
            }

            undo() {
                if (this.moveHistory.length < 2 || this.gameOver) return;
                for (let i = 0; i < 2; i++) {
                    const lastMove = this.moveHistory.pop();
                    this.board[lastMove.row][lastMove.col] = null;
                    this.currentHash = this.zobrist.updateHash(this.currentHash, lastMove.row, lastMove.col, lastMove.player);
                    const cell = document.querySelector(`[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
                    const piece = cell.querySelector('.piece');
                    if (piece) piece.remove();
                }
                this.currentPlayer = 'black';
                this.updateTurnInfo();
                this.playSound('undo');

                if (this.teachingMode) {
                    setTimeout(() => this.showHint(), 500);
                }
            }

            showLoading(show) {
                const indicator = this.difficulty === 'expert' || this.difficulty === 'hard' ? 'aiThinking' : 'loading';
                document.getElementById(indicator).classList.toggle('active', show);
            }

            playSound(type) {
                if (!this.soundEnabled) return;
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                switch(type) {
                    case 'place': oscillator.frequency.value = 800; gainNode.gain.value = 0.1; break;
                    case 'gameOver': oscillator.frequency.value = 400; gainNode.gain.value = 0.2; break;
                    default: oscillator.frequency.value = 600; gainNode.gain.value = 0.1; break;
                }
                oscillator.start();
                oscillator.stop(audioContext.currentTime + (type === 'gameOver' ? 0.5 : 0.1));
            }
        }
